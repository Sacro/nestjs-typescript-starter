---

apiVersion: skaffold/v1beta13
kind: Config
build:
  artifacts:
    - image: localhost:32000/nestjs
      context: .
      docker:
        target: prebuild
      sync:
        manual:
          # Sync all the typescript files that are in the src folder
          # with the container src folder
          - src: 'src/**/*.ts'
            dest: .
